  <div class="modal-callback" id="modal_callback">
    <div class="modal-callback__wrapper">
      <button class="modal-callback__close base-button" id="modal_callback_close">
        <svg class="modal-callback__close-icon" width="20" height="20" alt="#">
          <use href="img/icon/sprite.svg#modal-callback-close-icon"></use>
        </svg>
      </button>
      <div class="modal-callback__inner">
        <span class="modal-callback__inner-title base-title">Заказать звонок</span>
        <p class="modal-callback__inner-subtitle base-par">
          Отправьте заявку и наш менеджер с вами свяжется в ближайшее время
        </p>
        <form class="modal-callback__inner-form" id="modal_callback_form">
          <input class="modal-callback__form-input" type="text" name="name" placeholder="Имя" required>
          <input class="modal-callback__form-input" type="tel" name="phone" placeholder="Телефон" required>
          <input class="modal-callback__form-input modal-callback__form-input--check visually-hidden" type="checkbox" id="check" checked required>
          <label class="modal-callback__form-label" for="check">
            Я согласен(на) с <a href="#">обработкой персональных данных</a>
          </label>
          <button class="modal-callback__form-submit base-button" type="submit">Отправить</button>
        </form>
      </div>
      <div class="modal-callback__success">
        <span class="modal-callback__success-text">Спасибо, ваша заявка отправлена</span>
      </div>
    </div>
